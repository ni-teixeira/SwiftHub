<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/scroll.css">
    <script src="../js/login.js"></script>

    <title>Swift Hub - Autenticação </title>

</head>

<body>

    <div class="image-login">

        <header>
            <nav class="navbar">
                <div class="logo1">
                    <img src="../assets/images/swifthub-branco.png" alt="Swift Hub logo">
                </div>
                <div class="menu1">
                    <ul>
                        <li><a href="../html/index.html">Home</a></li>
                        <li class="divider"> ✧ </li>
                        <li><a href="../html/sobre.html">Sobre</a></li>
                        <li class="divider"> ✧ </li>
                        <li><a href="#">Albuns</a></li>
                    </ul>
                </div>
                <!-- | -->
                <div class="authbuttons">
                    <a href="../html/logincadastro.html" id="login"> Login </a>
                </div>
            </nav>
        </header>

        <div class="container-login">
            <div class="login-wrapper">
                <div class="text-login">
                    <h1 id="login-login"> <a> Login </a> </h1>
                    <h1 id="cadastro-login" onclick="hidelogin()"><a>Cadastro</a></h1>
                </div>

                <div class="formulario">
                    <form>
                        <div class="inputs-login">
                            <input type="text" id="user" name="user" placeholder="Digite seu e-mail:" required>
                            <input type="password" id="password" name="password" placeholder="Digite sua senha:"
                                required>
                        </div>

                        <div class="botao-entrar">
                            <button class="entrar-button" type="submit">Entrar</button>
                        </div>

                        <div id="mensagemErroLogin"></div>
                    </form>
                </div>

            </div>
        </div>

        <div class="container-cadastro">
            <div class="cadastro-wrapper">
                <div class="text-cadastro">
                    <h1 id="login-cadastro" onclick="hidecadastro()"> <a> Login </a> </h1>
                    <h1 id="cadastro-cadastro"><a>Cadastro</a></h1>
                </div>

                <div class="formulario">
                    <form>
                        <div class="inputs-cadastro">

                            <input id="inputNome" type="text" placeholder="Digite seu nome:" oninput="validarNome()">
                            <div id="mensagemErroNome"></div>

                            <input id="inputEmail" oninput="validarEmail()" type="text"
                                placeholder="Digite seu e-mail:">
                            <div id="mensagemErroEmail"></div>

                            <input id="inputSenha" oninput="validarSenha()" type="password"
                                placeholder="Digite sua senha:">
                            <div id="mensagemErroSenha"></div>

                            <select id="selectAlbuns">
                                <option value="" disabled selected>Selecione seu album favorito:</option>
                                <option value="taylorswift">Taylor Swift</option>
                                <option value="fearless">Fearless</option>
                                <option value="speaknow">Speak Now</option>
                                <option value="red">Red</option>
                                <option value="1989">1989</option>
                                <option value="reputation">Reputation</option>
                                <option value="lover">Lover</option>
                                <option value="folklore">Folklore</option>
                                <option value="evermore">Evermore</option>
                                <option value="midnights">Midnights</option>
                                <option value="ttpd">The Tortured Poets Departament</option>
                            </select>
                        </div>

                        <div class="botao-cadastro">
                            <button class="cadastro-button" type="submit">Cadastre-se</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>

        <footer class="auth-footer">
            <div class="logo-footer">
                <img src="../assets/images/sh-rosa.png" alt="logo swift hub">
            </div>
            <div class="text-footer">
                <p>Nicoly Carvalho Teixeira 〃 nicoly.teixeira@sptech.school
                <p>
            </div>
        </footer>

</body>

<script src="../js/script.cadastro.js"></script>
<script src="../js/validacao.cadastro.js"></script>

</html>
