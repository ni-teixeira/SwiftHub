<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swift Hub - Game </title>
    <script src="./js/sessao.js"></script>
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/scroll.css" />
    <link rel="stylesheet" href="./css/game.css">
</head>

<body>

    <header>
        <nav class="navbar2">
            <div class="logo1">
                <img src="./assets/images/swifthub-branco.png" alt="Swift Hub logo">
            </div>
            <div class="menu1">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li class="divider"> ✧ </li>
                    <li><a href="./sobre.html">Sobre</a></li>
                    <li class="divider"> ✧ </li>
                    <li><a href="./albuns.html">Albuns</a></li>
                    <li class="divider"> ✧ </li>
                    <li><a href="./dashboard.html">Dashboard</a></li>
                    <li class="divider"> ✧ </li>
                    <li><a href="./game.html">Acerte a música</a></li>
                </ul>
            </div>
            <div class="authbuttons">
                <a id="login" onclick="limparSessao()"> Logout </a>
            </div>
        </nav>
    </header>

    <div class="container">

        <h1 class="cabecalho"> ★ Acerte a música ⋆⸜</h1>

        <div class="container-principal">
            <div class="pontuacao">
                <p> Pontos: <span id="pontos">0</span> </p>
            </div>

            <!-- primeira pergunta -->
            <div class="pergunta ativa" id="p1">
                <h2>Primeira questão:</h2>
                <div class="player">
                    <!-- <h1>Primeira questão:</h1> -->
                    <audio id="audio1" controls>
                        <source src="./assets/songs/shakeitoff.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div class="opcoes1">
                    <button class="opcao" onclick="verificarResposta(1, 'A')">Shake it Off</button>
                    <button class="opcao" onclick="verificarResposta(1, 'B')">RED</button>
                </div>
                <div class="opcoes2">
                    <button class="opcao" onclick="verificarResposta(1, 'C')">Love Story</button>
                    <button class="opcao" onclick="verificarResposta(1, 'D')">22</button>
                </div>
            </div>

            <!-- segunda pergunta -->
            <div class="pergunta" id="p2">
                <h2>Segunda questão:</h2>
                <div class="player">
                    <audio id="audio2" controls>
                        <source src="./assets/songs/blankspace.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div class="opcoes1">
                    <button class="opcao" onclick="verificarResposta(2, 'A')">Karma</button>
                    <button class="opcao" onclick="verificarResposta(2, 'B')">Cruel Summer</button>
                </div>
                <div class="opcoes2">
                    <button class="opcao" onclick="verificarResposta(2, 'C')">Lover</button>
                    <button class="opcao" onclick="verificarResposta(2, 'D')">Blank Space</button>
                </div>
            </div>

            <!-- terceira pergunta -->
            <div class="pergunta" id="p3">
                <h2>Terceira questão:</h2>
                <div class="player">
                    <audio id="audio3" controls>
                        <source src="./assets/songs/fearless.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div class="opcoes1">
                    <button class="opcao" onclick="verificarResposta(3, 'A')">Innocent</button>
                    <button class="opcao" onclick="verificarResposta(3, 'B')">Fearless</button>
                </div>
                <div class="opcoes2">
                    <button class="opcao" onclick="verificarResposta(3, 'C')">Delicate</button>
                    <button class="opcao" onclick="verificarResposta(3, 'D')">The archer</button>
                </div>
            </div>

            <!-- tela de resultado final -->
            <div class="resultado" id="resultado">
                <h2></h2>
                <div id="pontuacaoFinal"></div>
            </div>
        </div>

    </div>

    <footer>
        <div class="logo-footer">
            <img src="./assets/images/sh-rosa.png" alt="logo swift hub" />
        </div>
        <div class="text-footer">
            <p>Nicoly Carvalho Teixeira 〃 nicoly.teixeira@sptech.school</p>
        </div>
    </footer>

</body>

<script src="./js/game.js"></script>

</html>
