<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../swifthub/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scroll.css">
    <title>Swift Hub - Login</title>
</head>
<body class="auth-background">

    <header>
        <nav class="navbar">
            <div class="logo1">
                <img src="../images/swifthub-branco.png" alt="Swift Hub logo">
            </div>
            <div class="menu1">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li class="divider"> // </li>
                    <li><a href="#">Sobre</a></li>
                    <li class="divider"> // </li>
                    <li><a href="#">Albuns</a></li>
                </ul>
            </div>
            <div class="authbuttons">
                <button id="cadastro">Cadastro</button>
                <button id="login">Login</button>
            </div>
        </nav>
    </header>

    <div class="container-login">

        <div class="text-login">
            <h1 id="login"> Login </h1>
            <h1 id="cadastro">Cadastro</h1>
        </div>

        <div class="inputs-login">
            
            <input type="text" placeholder="Digite seu nome de usuário">
            <input type="text" placeholder="Digite sua senha">
            
            <a href="#" class="entrar-button">Entrar</a>
        </div>

    </div>

    <footer class="auth-footer">
        <div class="logo-footer">
            <img src="images/sh-rosa.png" alt="logo swift hub">
        </div>
        <div class="text-footer">
            <p>Nicoly Carvalho Teixeira 〃 nicoly.teixeira@sptech.school<p>
        </div>
    </footer>

</body>
</html>
